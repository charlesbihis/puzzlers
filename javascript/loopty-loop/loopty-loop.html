<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Puzzler - Loopty-Loop!</title>
		<script>
			var END = 9007199254740992;		// Math.pow(2, 53)
			var START = END - 100;
			
			var count = 0;
			for (var i = START; i <= END; i++) {
				count++;
			}
			alert(count);
		</script>
	</head>
	<body>
	</body>
</html>
