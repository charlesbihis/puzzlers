<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Puzzler - That's Odd</title>
		<script>
			(function(){
				var values = [7, 4, '13', Infinity, -9];
				for (var i = 0; i < values.length; i++) {
					if (isOdd(values[i])) {
						alert(values[i]);
					}
				}
			})();
			
			function isOdd(num) {
				return num % 2 == 1;
			}
		</script>
	</head>
	<body>
	</body>
</html>
