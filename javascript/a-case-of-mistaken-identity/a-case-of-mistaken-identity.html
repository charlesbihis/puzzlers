<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Puzzler - Mistaken Identity!</title>
		<script>
			function showCase(value) {
				switch(value) {
					case "A":
						alert("Case A was selected.");
						break;
					case "B":
						alert("Case B here!");
						break;
					case "C":
						alert("This is Case C.");
						break;
					default:
						alert("Don't know what happened.");
						break;
				}
			}
			
			showCase(new String("A"));
		</script>
	</head>
	<body>
	</body>
</html>
